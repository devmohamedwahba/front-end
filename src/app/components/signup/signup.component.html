<div>
  <section class="content">
    <div class="col-12 d-flex justify-content-between">
      <img
        src="assets/img/1200px-Saudi_Ministry_of_Health_Logo.svg.png"
        class="logo img-responsive ml-5"
      />
      <img src="assets/img/pattern.png" class="pattern img-responsive w-75" />
    </div>
    <div class="login">
      <form #signUpForm="ngForm" (ngSubmit)="onSubmit()">
        <div
          class="alert alert-danger"
          *ngIf="error"
          style="font-size: small; height: 25px;"
        >
          {{ error }}
        </div>
        <div class="form-group row">
          <!-- <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label> -->
          <div class="col-sm-12">
            <input
              placeholder="UserName"
              type="text"
              name="username"
              class="form-control"
              [(ngModel)]="form.username"
              required
              username
            />
          </div>
        </div>
        <div class="form-group row">
          <!-- <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label> -->
          <div class="col-sm-12">
            <input
              placeholder="Email"
              type="email"
              name="email"
              class="form-control"
              id="inputEmail3"
              [(ngModel)]="form.email"
              required
              email
            />
          </div>
        </div>
        <div class="form-group row">
          <!-- <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label> -->
          <div class="col-sm-12">
            <input
              placeholder="Password"
              type="password"
              name="password"
              class="form-control"
              id="inputPassword3"
              [(ngModel)]="form.password"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="form-check col-sm-6">
            <input class="form-check-input" type="radio" name="role_id" value='1' [(ngModel)]="form.role_id" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Doctor
            </label>
          </div>
          <div class="form-check col-sm-4">
            <input class="form-check-input" type="radio" name="role_id" value='2' [(ngModel)]="form.role_id" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Patient
            </label>
          </div>


        </div>
        <div class="form-group row">
          <div class="col-sm-8 offset-2">
            <re-captcha
            [(ngModel)]="form.captcha"
            name="captcha"
            required
            siteKey="6LdepUwaAAAAAHQWFVi0lWHlgI_prFY1c0kJMeM5"
          ></re-captcha>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-8 offset-2">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!signUpForm.valid"
            >
              Sign Up
            </button>
          </div>
        </div>
      </form>
      <div class="form-group row">
        <div class="col-sm-8 offset-2">
          <a [routerLink]="['']" class="btn btn-primary form-control">Login</a>

        </div>
      </div>

    </div>

  </section>
</div>
